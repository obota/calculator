<!DOCTYPE html>
<html>
  <head>
    <title>Birthday & Name Calculator</title>
  </head>
  <body>
    <h1>Birthday and Name Calculator</h1>
    <p>
      This application calculates the day fo the week and outputs your name
      based on your Birthday.<br />Try it Now!
    </p>
    <form>
      <label><b>Enter your Birthday</b></label
      ><br />
      <input type="date" /><br /><br />
      <label><b>What's your Gender?</b></label
      ><br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="" value="Male" /><br />
      <label for="female">Female</label>
      <input type="radio" id="female" value="Female" />
    </form>
    <script src="js/scipts.js"></script>
  </body>
</html>
